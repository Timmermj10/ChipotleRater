<!DOCTYPE html>
<html>
<head>
    <title>Chipotle Locations</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="banner">Chipotle Rater</div>
    <div id="map"></div>

    <script>
        var map = L.map('map', {
            attributionControl: false,
            minZoom: 4
        }).setView([38.5, -98], 5);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        // Create a marker cluster group
        var markers = L.markerClusterGroup();

        // Fetch Chipotle locations from your API
        fetch('http://localhost:3000/api/chipotle-locations')
            .then(response => response.json())
            .then(data => {
                // Add markers to the cluster group
                data.forEach(location => {
                    markers.addLayer(L.marker([location.latitude, location.longitude]).bindPopup(location.name));
                });

                // Add the cluster group to the map
                map.addLayer(markers);
            });
    </script>
</body>
</html>
